<style>
	  @font-face {
		font-family:"UbuntuMono" ;
		src: url("static\fonts\Ubuntu_Mono\UbuntuMono-Italic.ttf");
		font-weight: 500;
		font-style: normal;
  	}
	.container{
		display: flex;
		flex-direction:column ;
		background-color: rgb(152, 155, 255);
		border: 1px solid black;
		color: aliceblue;
		width: 700px;
		height: fit-content;
		margin-top:10%;
		margin-left: auto;
		margin-right: auto;
		padding:10px ;
		border-radius: 10px;
	}
	.signin-form {
		display: flex;
		flex-direction: column;
		align-items: flex-start;
		padding:40px;
		margin-block-end: 0;
	}
	.form-title {
		font-family:"UbuntuMono";
		margin-bottom: 20px;
		margin-left: auto;
		margin-right: auto;
		font-weight: 500;
		font-size: 36px;
	}
	.form-input{
		width:100%;
		padding: 10px;
		font-size:18px;
		border-radius: 10px;
	}
	.form-label{ 
		font-weight:300px;
 	 	font-size: 20px;
	}
	.form-btn{
		width: 100px;
		height: fit-content;
		margin:30px auto 10px auto;
		padding:5px;
		border-radius: 5px;
		background-color: crimson;
		color: black;
		font-size: 20px;
		font-weight: 500;
	}

	.form-btn:hover{
		background-color: greenyellow;
	}

</style>

<div class="container">
	<form method="POST" class="signin-form">
		{% csrf_token %}
		<span class="form-title">LOGIN</span>
		<label class="form-label">Username:</label>
		<input class="form-input" type="text" placeholder="Enter Username" autocomplete="off" name="username">
		
		<label class="form-label">Password:</label>
		<input class="form-input" type="password" placeholder="Enter Password" name="password">

		<input class="form-btn" type="submit" vlue="Login">
		
		<p>haven`t signed up yet ?</p>
		<a href="{% url 'signup' %}">Sign up</a>
	</form>
	
</div>
