<link rel="shortcut icon" href="/static/default-img/RedBird.ico" type="image/x-icon">
<style>
	@font-face {
		font-family:"Concert" ;
		src: url("/static/fonts/Concert_One/ConcertOne-Regular.ttf") format("truetype");
    }
    @font-face {
		font-family:"Comic" ;
		src: url("/static/fonts/Comic_Neue/ComicNeue-Bold.ttf") format("truetype");
    }

	*{
		font-family:"Concert";
		background-color: rgb(41, 41, 41);
	}
	.container{
		width: fit-content;
		border-radius: 10px;
		margin-left: auto;
		margin-right:auto ;
	}
	form{
		display: flex;
		flex-direction:column ;
		gap: 10px;
		border:1px solid rgb(255, 255, 255);
		color: rgb(255, 255, 255);
		width: 700px;
		height: fit-content;
		margin-top:25%;
		margin-left: auto;
		margin-right: auto;
		padding:10px ;
		border-radius: 10px;
	}
	.form-title {
		font-family: inherit;
		margin-left:auto;
		margin-right: auto;
		font-size:24px;
	}

	.container label{
		font-family: inherit;
   		font-size: 16px;
	}

	input[type=text], input[type=password] {
		font-family: inherit;
		background-color: rgba(73, 73, 73, 0.555);
		backdrop-filter: blur(5px);
		padding: 8px 20px;
		font-size: 18px;
		color: white;
		border:1px solid #ffffff;
		border-radius: 10px;
	}

	input[type=submit]{
		width: 100px;
		height:fit-content;
		font-family: inherit;
		font-size:20px;
		background-color: rgb(255, 100, 100);
		border-radius: 4px;
		margin-left: auto;
		margin-right: 5px;
		padding:2px 0 2px 0;
	}
	a{
		margin-left: auto;
		margin-right: auto;
		color: yellow;
	}
	span{
		margin-left: auto;
		margin-right: auto;
		font-size:18px;
	}
	.message-box{
		width: fit-content;
		height: fit-content;
		margin-left: auto;
		margin-right: auto;
	}
	h4{
		font-family:"Concert";
		color: rgb(250, 255, 107);
		font-size: 30px;
	}

</style>

<div class="container">
	<form method="POST">
		{% csrf_token %}
		<span class="form-title">LOGIN</span>
		<label for="username">Username</label>
		<input class="form-input" type="text" placeholder="Enter Username" autocomplete="off" name="username">
		
		<label for="password">Password</label>
		<input class="form-input" type="password" placeholder="Enter Password" name="password">

		<input class="form-btn" type="submit" vlue="Login">
		
		<span>haven`t signed up yet ?</span>
		<a href="{% url 'signup' %}">Sign up</a>
	</form>
	
</div>
{% if messages %}
{% for message in messages %}
<div class="message-box"><h4>{{message}}</h4></div>
{% endfor %}
{% endif %}
