<style>
   form {
          width: 359px;
          margin: 0 auto;
          margin-top:100px;
          padding: 20px;
          border: 3px solid rgb(92, 255, 114);
          border-radius: 10px;
        }
  
        input[type="text"], input[type="password"], input[type="email"], input[type="cpassword"] {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          box-sizing: border-box;
          border: 1px solid rgb(0, 236, 12);
          border-radius: 10px;
        }
  
        input[type="text"]:hover{
          background-color: #8eff80;
        }
  
        input[type="password"]:hover{
          background-color: #8eff80;
        }

        input[type="email"]:hover{
          background-color: #8eff80;
        }

        input[type="cpassword"]:hover{
          background-color: #8eff80;
        }

        input[type="submit"] {
          width: 100%;
          background-color: #ffffff;
          color: rgb(0, 0, 0);
          padding: 18px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 10px;
          cursor: pointer;
  
        }
  
        input[type="submit"]:hover {
          background-color: #8eff80;
        }
</style>

<form autocomplete="off" method="POST">
    {% csrf_token %}
      <h1><center>Sign Up</center></h1>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" autocomplete="off">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password">

      <label for="cpassword">Confirm Password:</label>
      <input type="cpassword" id="cpassword" name="cpassword">

      <p><center>Already Have an account? <a href="{% url 'signin' %}">Sign In</a></center></p>
      
      <input type="submit" value="Sign Up">
      By clicking the <b>Sign up button</b>,you are creating an account,
      and agree to <b>Red Bird's</b> Terms of Service and Privacy Policy
</form>
