{% load static %}
<style>    
.search-div{
    display: flex;
    flex-direction: row;
    font-family: inherit;
}
.brand-name-div{
    width:fit-content;
    height:fit-content;
    margin-right:100px;
}
.brand-name-div img{
    object-position: center;
    height:auto;
    width: 190px;
    margin-left: auto;
    margin-right: auto;
}

.search-form {
    display: flex;
    flex-direction: row;
    align-items: center;
}

.search-form input[type="text"] {
    border: 1px solid #ccc;
    border-radius: 50px;
    padding: 10px;
    width: 350px;
    margin-right: 10px;
}

.search-form button[type="submit"] {
    background-color: #ff5c5c;
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;
    padding: 10px;
}

.search-form button[type="submit"]:hover {
    background-color: #85ff89;
}

</style>
